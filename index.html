<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Note Taking App</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.2/dexie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #left-sidebar, #right-sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        header {
            background-color: #00D8CA;
            color: #0A1F46;
            padding: 10px;
        }
        #note-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .note {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .formatting-menu {
            margin-bottom: 10px;
        }
        .formatting-menu button {
            margin-right: 5px;
        }
        .tag {
            background-color: #e0e0e0;
            border-radius: 3px;
            padding: 2px 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }
        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div id="left-sidebar">
        <h2>Notes</h2>
        <div id="note-list"></div>
    </div>
    
    <main>
        <header>
            <h1>Enhanced Note Taking App</h1>
            <div>
                <span id="note-count">0 notes</span>
                <span id="word-count">0 words</span>
            </div>
        </header>
        
        <div id="note-container"></div>
        
        <button hx-get="/new-note" hx-target="#note-container" hx-swap="beforeend">Add Note</button>
    </main>
    
    <div id="right-sidebar">
        <h2>Projects</h2>
        <div id="project-list"></div>
        <button onclick="openModal()">New Project</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create New Project</h2>
            <form id="new-project-form" hx-post="/new-project" hx-target="#project-list" hx-swap="beforeend">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="name" required>
                <label for="project-description">Description:</label>
                <textarea id="project-description" name="description"></textarea>
                <button type="submit">Create Project</button>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        // Database setup
        const db = new Dexie('EnhancedNoteApp');
        db.version(1).stores({
            projects: '++id, name, description',
            notes: '++id, projectId, title, content, tags, createdAt, updatedAt'
        });

        // Encryption functions
        const encryptData = (data, key) => CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
        const decryptData = (ciphertext, key) => {
            const bytes = CryptoJS.AES.decrypt(ciphertext, key);
            return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        };

        // Function to create a new note
        async function createNote(projectId) {
            const note = {
                projectId,
                title: 'New Note',
                content: '',
                tags: [],
                createdAt: new Date(),
                updatedAt: new Date()
            };
            const id = await db.notes.add(encryptData(note, 'secretKey'));
            displayNote(id, note);
            updateNoteCounts();
        }

        // Function to display a note
        function displayNote(id, note) {
            const noteElement = document.createElement('div');
            noteElement.className = 'note';
            noteElement.innerHTML = `
                <div class="formatting-menu">
                    <button onclick="applyFormat('h1')">H1</button>
                    <button onclick="applyFormat('h2')">H2</button>
                    <button onclick="applyFormat('h3')">H3</button>
                    <button onclick="applyFormat('h4')">H4</button>
                    <button onclick="applyFormat('bold')">Bold</button>
                    <button onclick="applyFormat('p')">P</button>
                    <button onclick="applyFormat('underline')">Underline</button>
                    <button onclick="applyFormat('italic')">Italic</button>
                    <button onclick="applyFormat('insertUnorderedList')">UL</button>
                    <button onclick="applyFormat('insertOrderedList')">OL</button>
                    <button onclick="applyFormat('strikeThrough')">Strikethrough</button>
                </div>
                <h2 contenteditable="true" onblur="updateNoteTitle(${id}, this.innerText)">${note.title}</h2>
                <div class="content" contenteditable="true" onblur="updateNoteContent(${id}, this.innerHTML)">${note.content}</div>
                <div class="tags">${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
                <button onclick="deleteNote(${id})">Delete</button>
            `;
            document.getElementById('note-container').appendChild(noteElement);
        }

        // Function to apply formatting
        function applyFormat(command) {
            document.execCommand(command, false, null);
        }

        // Function to update note title
        async function updateNoteTitle(id, newTitle) {
            const note = decryptData(await db.notes.get(id), 'secretKey');
            note.title = newTitle;
            note.updatedAt = new Date();
            await db.notes.update(id, encryptData(note, 'secretKey'));
            updateNoteList();
            updateNoteCounts();
        }

        // Function to update note content
        async function updateNoteContent(id, newContent) {
            const note = decryptData(await db.notes.get(id), 'secretKey');
            note.content = newContent;
            note.tags = extractTags(newContent);
            note.updatedAt = new Date();
            await db.notes.update(id, encryptData(note, 'secretKey'));
            updateTagList();
            updateNoteCounts();
        }

        // Function to delete a note
        async function deleteNote(id) {
            await db.notes.delete(id);
            document.querySelector(`.note[data-id="${id}"]`).remove();
            updateNoteList();
            updateNoteCounts();
            showToast('Note deleted');
        }

        // Function to extract tags from content
        function extractTags(content) {
            const regex = /#(\w+)/g;
            return [...new Set(content.match(regex) || [])].map(tag => tag.slice(1));
        }

        // Function to update note list
        async function updateNoteList() {
            const noteList = document.getElementById('note-list');
            noteList.innerHTML = '';
            const notes = await db.notes.toArray();
            notes.forEach(note => {
                const decryptedNote = decryptData(note, 'secretKey');
                const noteLink = document.createElement('a');
                noteLink.href = '#';
                noteLink.innerText = decryptedNote.title;
                noteLink.onclick = () => displayNote(note.id, decryptedNote);
                noteList.appendChild(noteLink);
            });
        }

        // Function to update project list
        async function updateProjectList() {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '';
            const projects = await db.projects.toArray();
            projects.forEach(project => {
                const projectLink = document.createElement('a');
                projectLink.href = '#';
                projectLink.innerText = project.name;
                projectLink.onclick = () => loadProject(project.id);
                projectList.appendChild(projectLink);
            });
        }

        // Function to load a project
        async function loadProject(projectId) {
            const notes = await db.notes.where('projectId').equals(projectId).toArray();
            document.getElementById('note-container').innerHTML = '';
            notes.forEach(note => displayNote(note.id, decryptData(note, 'secretKey')));
            updateNoteCounts();
        }

        // Function to update tag list
        async function updateTagList() {
            const tagList = document.createElement('div');
            tagList.id = 'tag-list';
            const notes = await db.notes.toArray();
            const tags = [...new Set(notes.flatMap(note => decryptData(note, 'secretKey').tags))];
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerText = tag;
                tagElement.onclick = () => filterNotesByTag(tag);
                tagList.appendChild(tagElement);
            });
            document.querySelector('header').appendChild(tagList);
        }

        // Function to filter notes by tag
        async function filterNotesByTag(tag) {
            const notes = await db.notes.toArray();
            const filteredNotes = notes.filter(note => decryptData(note, 'secretKey').tags.includes(tag));
            document.getElementById('note-container').innerHTML = '';
            filteredNotes.forEach(note => displayNote(note.id, decryptData(note, 'secretKey')));
            updateNoteCounts();
        }

        // Function to update note and word counts
        async function updateNoteCounts() {
            const notes = await db.notes.toArray();
            const noteCount = notes.length;
            const wordCount = notes.reduce((count, note) => {
                const decryptedNote = decryptData(note, 'secretKey');
                return count + decryptedNote.content.trim().split(/\s+/).length;
            }, 0);
            document.getElementById('note-count').textContent = `${noteCount} note${noteCount !== 1 ? 's' : ''}`;
            document.getElementById('word-count').textContent = `${wordCount} word${wordCount !== 1 ? 's' : ''}`;
        }

        // Function to open the modal
        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Function to show a toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }

        // Initialize the app
        async function initApp() {
            // Migrate data from localStorage if needed
            if (localStorage.getItem('notes')) {
                const oldNotes = JSON.parse(localStorage.getItem('notes'));
                await db.notes.bulkAdd(oldNotes.map(note => encryptData(note, 'secretKey')));
                localStorage.removeItem('notes');
            }

            updateNoteList();
            updateProjectList();
            updateTagList();
            updateNoteCounts();
        }

        // HTMX handlers
        htmx.on('htmx:afterSettle', function(event) {
            if (event.detail.target.id === 'note-container') {
                updateNoteCounts();
            }
            if (event.detail.target.id === 'project-list') {
                closeModal();
                showToast('Project created successfully');
            }
        });

        // Start the app
        initApp();
    </script>
</body>
</html>
